name: Send Weekly Email

on:
  schedule:
    - cron: '0 6 * * 0' # Every Sunday at 6 AM
  workflow_dispatch: # Allows manual trigger

jobs:
  send-email:
    runs-on: ubuntu-latest

    container:
      image: rocker/tidyverse:4.4.2

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Environment Variables
        run: |
          echo "SMTP_USER: $SMTP_USER"
          echo "SMTP_HOST: $SMTP_HOST"
          echo "SMTP_PORT: $SMTP_PORT"

      - name: Install Additional R Packages
        run: |
          Rscript -e 'install.packages("pak", repos = "https://packagemanager.posit.co/cran/latest")'
          Rscript -e 'pak::pkg_install(c("blastula", "httr2", "xml2", "gt"))'

      - name: Send Email
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          set -e
          echo "Starting email process..."
          Rscript -e 'source("personal-weekly-newsletter.R")'
          echo "Email sent successfully!"

      - name: Save New URLs
        run: |
          set -e
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add scraped_urls.csv || echo "No URLs to add"
          git diff --cached --quiet || git commit -m 'Data updated'
          git push origin || echo "No changes to push"
